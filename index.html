<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>09 â€” Image Sampler</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.18/paper-full.min.js"></script>
  <link rel="stylesheet" href="assets/assets.css">
</head>

<body>
  <div id="controls">
    <!-- left side -->
    <div class="controls-left">
      <button id="upload" class="dim-btn">Upload Image</button>

      <div class="custom-select-wrapper">
        <div class="custom-select-btn" id="typefaceBtn">
          <span id="typefaceLabel">Courier</span>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3.81 2.55" class="dropdown-chevron">
            <path d="M1.82,2.51L.02.18c-.06-.07,0-.18.09-.18h3.58c.09,0,.15.11.09.18l-1.79,2.33c-.05.06-.13.06-.18,0Z"/>
          </svg>
        </div>
        <div class="custom-select-dropdown" id="typefaceDropdown">
          <div class="custom-select-option" data-value="Courier New, Courier, monospace">Courier</div>
          <div class="custom-select-option" data-value="Consolas, monospace">Consolas</div>
          <div class="custom-select-option" data-value="Lucida Console, monospace">Lucida Console</div>
          <div class="custom-select-option" data-value="Monaco, monospace">Monaco</div>
          <div class="custom-select-option" data-value="IBM Plex Mono, monospace">IBM Plex Mono</div>
          <div class="custom-select-option" data-value="Source Code Pro, monospace">Source Code Pro</div>
        </div>
      </div>
    </div>

    <!-- right side: save -->
    <div class="controls-right">
      <div class="custom-select-wrapper">
        <div class="custom-select-btn dim-btn" id="saveBtn">
          <span>Save Image</span>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3.81 2.55" class="dropdown-chevron">
            <path d="M1.82,2.51L.02.18c-.06-.07,0-.18.09-.18h3.58c.09,0,.15.11.09.18l-1.79,2.33c-.05.06-.13.06-.18,0Z"/>
          </svg>
        </div>
        <div class="custom-select-dropdown dropdown-right" id="saveDropdown">
          <div class="custom-select-option" data-format="png">Save PNG</div>
          <div class="custom-select-option" data-format="svg">Save SVG</div>
        </div>
      </div>
    </div>

    <input type="file" id="file" accept="image/*">
  </div>

  <div id="main">
    <!-- Left: sliders -->
    <div id="sliders">
      <label class="control-row">
        <span class="control-label">Text Size</span>
        <input type="range" id="sizeSlider" min="0.1" max="2" step="0.05" value="0.3">
      </label>
      <label class="control-row">
        <span class="control-label">Density</span>
        <input type="range" id="densitySlider" min="1" max="10" step="1" value="6">
      </label>
      <label class="control-row">
        <span class="control-label">Layering</span>
        <input type="range" id="layeringSlider" min="0" max="2" step="0.05" value="0.8">
      </label>
      <label class="control-row">
        <span class="control-label">Contrast</span>
        <input type="range" id="contrastSlider" min="0.5" max="2.5" step="0.05" value="1">
      </label>
      <label class="control-row">
        <span class="control-label">Color</span>
        <input type="color" id="colorPicker" value="#000000">
      </label>

      <div class="control-row" id="gradientRow">
        <div class="custom-select-wrapper">
          <div class="custom-select-btn" id="gradientTypeBtn">
            <span id="gradientTypeLabel">Gradient</span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3.81 2.55" class="dropdown-chevron">
              <path d="M1.82,2.51L.02.18c-.06-.07,0-.18.09-.18h3.58c.09,0,.15.11.09.18l-1.79,2.33c-.05.06-.13.06-.18,0Z"/>
            </svg>
          </div>
          <div class="custom-select-dropdown" id="gradientTypeDropdown">
            <div class="grad-option" data-value="linear">Gradient (Linear)</div>
            <div class="grad-option" data-value="radial">Gradient (Radial)</div>
          </div>
        </div>
        <div class="gradient-right">
          <div id="gradientPreview"></div>
          <input type="color" id="gradA" value="#ff0000" class="mini-color">
          <input type="color" id="gradB" value="#ffff00" class="mini-color">
        </div>
      </div>
    </div>

    <!-- Center: canvas -->
    <div id="stage">
      <canvas id="canvas" resize></canvas>
    </div>

    <!-- Right: text panel -->
    <div id="textPanel">
      <textarea id="textInput" placeholder="Random text"></textarea>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
